apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubekloud-api
  namespace: kubekloud-api
  labels:
    app: kubekloud-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubekloud-api
  template:
    metadata:
      labels:
        app: kubekloud-api
    spec:
      serviceAccountName: kubekloud-api-sa
      imagePullSecrets:
      - name: harbor-regcred
      containers:
      - name: api
        image: harbor.local:30002/kubekloud/kubekloud-api:latest  # Harbor registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kubekloud-api-secret
              key: DATABASE_URL
        - name: K8S_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: kubekloud-api-config
              key: K8S_NAMESPACE
        - name: K8S_CONFIG_PATH
          value: ""  # Empty string uses in-cluster config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false

